<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğün Davetiyesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 20px; /* Adds 20px of space above each section */
            margin-bottom: 20px; /* Adds 20px of space below each section */
        }
        #davetiye1,
        #davetiye2 {
            height: auto;
            background-size: contain; /* Make the background image fit within the section */
            background-position: center; /* Center the background image within the section */
        }
        #davetiye1 {
            background: url('https://raw.githubusercontent.com/ayeyaheyao/davetiye/master/davetiye_gorseli.png') center no-repeat;
        }
        #davetiye2 {
            background: url('https://raw.githubusercontent.com/ayeyaheyao/davetiye/master/ikinci_gorsel.png') center no-repeat;
        }
        iframe {
            width: 100%;
            border: none;
        }
        .scroll-down {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        @media screen and (min-height: 800px) {
            .scroll-down {
                opacity: 1;
            }
        }
        .scroll-down a {
            display: inline-block;
            padding: 10px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
        }
        @media screen and (max-width: 768px) {
            #davetiye1,
            #davetiye2 {
                height: 50vh;
            }
            .scroll-down {
                margin-bottom: 50px;
            }
        }
    </style>
</head>
<body>
    <section id="davetiye1">
        <!-- Birinci görseli burada ekleyeceğiz -->
    </section>
    <section id="davetiye2">
        <!-- İkinci görseli burada ekleyeceğiz -->
    </section>
    <section id="form">
        <div class="scroll-down">
            <a href="#form">Aşağı Kaydır</a>
        </div>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRhmWw0mrc06SY1i86aSvWZnT3JzOa7G5mdfOb47-oP8MWVg/viewform?embedded=true" height="922">Loading…</iframe>
    </section>

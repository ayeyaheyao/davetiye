<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Düğün Davetiyesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
       section {
    width: 100%;
    padding: 20px;
    box-sizing: border-box;
    margin-top: 20px; /* Adds 20px of space above each section */
    margin-bottom: 20px; /* Adds 20px of space below each section */
}
        
#davetiye {
    height: 100vh; 
    background: url('https://raw.githubusercontent.com/ayeyaheyao/davetiye/master/davetiye_gorseli.png') no-repeat;
    background-position: center; /* This will ensure the center of the image is always at the center of the container */
    background-size: cover; /* This will ensure the image always covers the entire container */
}
        iframe {
            width: 100%;
            border: none;
        }
        @media screen and (max-width: 768px) {
    #davetiye {
        height: 50vh;
    }
}
    </style>
</head>
<body>
    <section id="davetiye">
        <!-- Davetiye görselini burada ekleyeceğiz -->
    </section>
    <section id="form">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdRhmWw0mrc06SY1i86aSvWZnT3JzOa7G5mdfOb47-oP8MWVg/viewform?embedded=true" height="922">Loading…</iframe>
    </section>

    </section>
</body>
</html>
